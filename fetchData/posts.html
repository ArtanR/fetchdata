<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var url_string = window.location.href; //window.location.href
        var url = new URL(url_string);
        var userIdUrl = url.searchParams.get("userId");


    fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res) => res.json())
    .then((data) => {
      let output = "<h2>Users</h2>";
      data.forEach((post) => {
        if(post.userId == userIdUrl)
        output += `
        <div class="card m-3 p-3 bg-dark  ">
            <h2 class="text-primary"><a href="http://127.0.0.1:5500/comments.html?postId=${post.id}">${post.id}</a></h2>
           
            <h3 class="text-warning">${post.title}</h3>
            <p class="text-warning">${post.body}</p>
            
        </div>
        `;
      });
      document.getElementById("output").innerHTML = output;
    });



    </script>
</body>
</html>
