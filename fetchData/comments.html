<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments</title>
</head>
<body>
    <div id="output"></div>

    <script>


        var url_string = window.location.href; //window.location.href
        var url = new URL(url_string);
        var postIdUrl = url.searchParams.get("postId");
        var emailUrl = url.searchParams.get("email");
        console.log(emailUrl);


        if(postIdUrl != null ){
            fetch("https://jsonplaceholder.typicode.com/comments/")
    .then((res) => res.json())
    .then((data) => {
      let output = "<h2>Comments</h2>";
      data.forEach((comment) => {
        if(comment.postId == postIdUrl)
        output += `
        <div class="card m-3 p-3 bg-dark  ">
            <h2 class="text-primary">${comment.id}</h2>
           
            <h3 class="text-warning">${comment.email}</h3>
            <p class="text-warning">${comment.body}</p>
            
        </div>
        `;
      });
      document.getElementById("output").innerHTML = output;
    });
        } else {
            
            fetch("https://jsonplaceholder.typicode.com/comments/")
    .then((res) => res.json())
    .then((data) => {
      let output = "<h2>Comments</h2>";
      data.forEach((email) => {
        if(email.email == emailUrl)
        output += `
        <div class="card m-3 p-3 bg-dark  ">
        
            <h3 class="text-warning">${email.email}</h3>
            <h3 class="text-warning">${email.body}</h3>

            
        </div>
        `;
      });
      document.getElementById("output").innerHTML = output;
    });
        }
    


    </script>

</body>
</html>
